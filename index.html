    <body>
        <div class="app">
            <script>
                $(document).ajaxError(function(e, xhr, opts, err){
                                      var status = (xhr || {}).status;
                                      xhr = null;
                                      setTimeout(function(){
                                                 throw(e.type +' | '+ status +' | '+ opts.url);
                                                 }, 0);
                                      });
                function sendAuthRequest(username, password){
                    $(document).bind("mobileinit", function(){
                                     $.support.cors = true;
                                     $.mobile.allowCrossDomainPages = true;
                                     });
                    if(username=="" || password=="") {
                        alert("Logindaten ungültig");
                    } else {
                        function createSoapMessage(ITOR_CAT, ILIFECYCLE){
                            var soapdata = '<?xml version="1.0" encoding="UTF-8"?>'+
                            '<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" ' +
                            'xmlns:urn="urn:sap-com:document:sap:rfc:functions">' +
                            '    <soapenv:Header/>' +
                            '<soapenv:Body>' +
                            '<urn:Z_APP_XML_EXPORT2>' +
                            '<ILIFECYCLE>' + ILIFECYCLE + '</ILIFECYCLE>' +
                            '<ITOR_CAT>' + ITOR_CAT + '</ITOR_CAT>' +
                            '<TFRACHTAUFTRAG>' +
                            '<item>' +
                            '<TOR_ID/>' +
                            '<TOR_CAT/>' +
                            '<FINAL_EXEC_EVENT/>' +
                            '<LIFECYCLE/>' +
                            '<DELIVERY/>' +
                            '<CONSIGNEEID/>' +
                            '</item>' +
                            '</TFRACHTAUFTRAG>' +
                            '</urn:Z_APP_XML_EXPORT2>' +
                            '</soapenv:Body>' +
                            '</soapenv:Envelope>';
                            return soapdata;
                        }
                        $.ajax({
                               url: "http://abat-xm9.bremen.abat.de:8000/sap/bc/srt/rfc/sap/z_app_export_frachtauftrag3/001/service/binding",
                               type: "POST",
                               data: createSoapMessage(null,null),
                               username: username,
                               password: password,
                               cache: false,
                               beforeSend: function() {
                               $.mobile.showPageLoadingMsg();
                               },
                               success: function () {
                               user = username;
                               pass = password;
                               //alert("Login OK");
                               sendSoapRequest("TO", "02");
                               $.mobile.changePage($(neu));
                               },
                               error: function (){
                               alert("Login fehlgeschlagen.")
                               },
                               complete: function(){
                               $.mobile.hidePageLoadingMsg();
                               
                               },
                               timeout : 5000,
                               contentType: "text/xml; charset='utf-8'"
                               });
                    }
                }
                </script>
            <!-- Start of first page: #one -->
            <div data-role="page" data-title="Anmeldung" id="login">
                
			 	<div align="center">
					<img src="./img/logo.png" data-role="fieldcontain">

							id="user" value="jam" data-clear-btn="true">
                            <input type="password" placeholder="Passwort"
                                data-clear-btn="true" value="xmltest" name="password" id="password"	autocomplete="off">
                                <a href="#" data-role="button" id="login"
                                    onclick=sendAuthRequest($("#user").val(),$("#password").val())>Anmelden</a>
                                <a href="#" data-role="button" id="settings" data-icon="gear" data-mini="true">Einstellungen</a>
                                </div>
                
                <!-- /content -->
            </div>
            <!-- /page home -->
            
            <!-- Start of page #neu -->
            <div data-role="page" data-title="SAP Transport Management" id="neu">
                <div data-role="header" data-position="fixed">
                    <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Panel</a>
                    <h1>SAP Transport Management</h1>
                    <a href="#" data-icon="refresh" data-iconpos="notext" onclick=sendSoapRequest("TO","02")>Refresh</a>
                </div><!-- /header -->
                <div data-role="content">
                    <ul data-role="listview" id="transportList" data-inset="true"></ul>
                    <script>
                        $.mobile.allowCrossDomainPages = true;
                        function sendSoapRequest(ITOR_CAT, ILIFECYCLE){
                            function createSoapMessage(ITOR_CAT, ILIFECYCLE){
                                var soapdata = '<?xml version="1.0" encoding="UTF-8"?>'+
                                '<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" ' +
                                'xmlns:urn="urn:sap-com:document:sap:rfc:functions">' +
                                '    <soapenv:Header/>' +
                                '<soapenv:Body>' +
                                '<urn:Z_APP_XML_EXPORT2>' +
                                '<ILIFECYCLE>' + ILIFECYCLE + '</ILIFECYCLE>' +
                                '<ITOR_CAT>' + ITOR_CAT + '</ITOR_CAT>' +
                                '<TFRACHTAUFTRAG>' +
                                '<item>' +
                                '<TOR_ID/>' +
                                '<TOR_CAT/>' +
                                '<FINAL_EXEC_EVENT/>' +
                                '<LIFECYCLE/>' +
                                '<DELIVERY/>' +
                                '<CONSIGNEEID/>' +
                                '</item>' +
                                '</TFRACHTAUFTRAG>' +
                                '</urn:Z_APP_XML_EXPORT2>' +
                                '</soapenv:Body>' +
                                '</soapenv:Envelope>';
                                return soapdata;
                            }
                            $.ajax({
                                   url: "http://abat-xm9.bremen.abat.de:8000/sap/bc/srt/rfc/sap/z_app_export_frachtauftrag3/001/service/binding",
                                   type: "POST",
                                   data: createSoapMessage(ITOR_CAT, ILIFECYCLE),
                                   username: "jam",
                                   password: "xmltest",
                                   cache: false,
                                   beforeSend: function() {
                                   $.mobile.showPageLoadingMsg();
                                   },
                                   success: function (xml) {
                                   $("#transportList").empty();
                                   $("#transportList").append('<li data-role="list-divider">Frachtaufträge</li>');
                                   $(xml).find("item").each(function () {
                                                            if($(this).find("TOR_ID").text()!=""){
                                                            $("#transportList").append('<li data-icon="info">'
                                                                                       +'<a href="#popup" data-rel="dialog"><h2>Beleg: '
                                                                                       + $(this).find("TOR_ID").text()
                                                                                       + '</h2><p>Status: <strong>' + $(this).find("LIFECYCLE").text()
                                                                                       + '</strong></p><p>' + ""
                                                                                       + '</p><p class="ui-li-aside">Lieferung: <strong>'
                                                                                       + $(this).find("DELIVERY").text()
                                                                                       + '</strong></p></a></li>');
                                                            $('#transportList').listview('refresh');
                                                            setTimeout(function(){},100);
                                                            }
                                                            });
                                   var myDate = new Date();
                                   $("#footer").html('Aktualisiert '+new Date().toLocaleTimeString());
                                   },
                                   error: function (){
                                   $("#footer").html('Keine Daten verfügbar.');
                                   },
                                   complete: function(){
                                   $.mobile.hidePageLoadingMsg();
                                   
                                   },
                                   contentType: "text/xml; charset='utf-8'"
                                   });
                        }
                        $(document).ready(function () {
                                          });
                        </script>
                </div><!-- /content -->
